<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png" type="x-image">
    <title>ThomasFolio - Portfolio</title>
    <style>
        body {
            padding-top: 56px;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f9fa; /* Add a light background color */
        }

        @media (min-width: 992px) {
            body {
                padding-top: 76px;
            }
        }

        .navbar {
            transition: background-color 0.3s ease-in-out;
            background: linear-gradient(to bottom, #343a40 0%, #343a40 50%, #222 100%); /* Add a gradient effect */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .navbar:hover {
            background: linear-gradient(to bottom, #222 0%, #222 50%, #343a40 100%); /* Adjust gradient on hover */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffc107; /* Add a glossy color */
        }

        .nav-link {
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .section-heading {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            position: relative;
        }

        .section-heading:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #ffc107, transparent); /* Add a glossy gradient underline */
            bottom: 0;
            left: 0;
        }

        .section-content {
            background: #fff; /* Add a light background color to sections */
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Add a subtle box shadow to sections */
            border-radius: 8px; /* Add rounded corners to sections */
            margin-bottom: 30px;
        }

        /* Add more styles as needed */

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">ThomasFolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- About Section -->
        <section id="about" class="section-content">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">About Me</h2>
                    <p class="lead">Welcome to my professional portfolio. I am passionate about...</p>
                    <!-- Add more content as needed -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section-content">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Projects</h2>
                    <!-- Showcase your projects with descriptions, images, and links -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section-content">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Contact Me</h2>
                    <!-- Add a professional contact form -->
                </div>
            </div>
        </section>

    </div>

    <!-- Smooth Scroll Script -->
    <script>
        $(document).ready(function(){
            // Add smooth scrolling to all links
            $("a").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } 
            });
        });
    </script>
</body>
</html>
